<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baste AI Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css">
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc; /* slate-50 */
        --bg-tertiary: #f1f5f9; /* slate-100 */
        --bg-overlay: rgba(15, 23, 42, 0.6);

        --text-primary: #1e293b; /* slate-800 */
        --text-secondary: #475569; /* slate-600 */
        --text-tertiary: #64748b; /* slate-500 */
        --text-accent: #2563eb; /* blue-600 */
        --text-inverted: #ffffff;

        --border-primary: #e2e8f0; /* slate-200 */
        --border-secondary: #cbd5e1; /* slate-300 */

        --accent-primary: #2563eb; /* blue-600 */
        --accent-primary-hover: #1d4ed8; /* blue-700 */
        
        --main-content-bg: var(--bg-secondary);
      }

      html.dark {
        --bg-primary: #0f172a; /* slate-900 */
        --bg-secondary: #1e293b; /* slate-800 */
        --bg-tertiary: #334155; /* slate-700 */
        --bg-overlay: rgba(0, 0, 0, 0.7);

        --text-primary: #f8fafc; /* slate-50 */
        --text-secondary: #cbd5e1; /* slate-300 */
        --text-tertiary: #94a3b8; /* slate-400 */
        --text-accent: #60a5fa; /* blue-400 */
        --text-inverted: #0f172a;

        --border-primary: #334155; /* slate-700 */
        --border-secondary: #475569; /* slate-600 */
        
        --accent-primary: #3b82f6; /* blue-500 */
        --accent-primary-hover: #2563eb; /* blue-600 */

        --main-content-bg: #0B1120;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
       .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .react-select-container {
        z-index: 50;
      }

      /* Scrollbar styles for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--border-secondary);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--text-tertiary);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-icons/": "https://esm.sh/react-icons@^5.5.0/",
    "vega-embed": "https://esm.sh/vega-embed@^7.0.2",
    "zustand/": "https://esm.sh/zustand@^5.0.7/",
    "zustand": "https://esm.sh/zustand@^5.0.7",
    "lodash": "https://esm.sh/lodash@^4.17.21",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^15.6.1/",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^15.6.1",
    "eventemitter3": "https://esm.sh/eventemitter3@^5.0.1",
    "react-select": "https://esm.sh/react-select@^5.10.2"
  }
}
</script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
